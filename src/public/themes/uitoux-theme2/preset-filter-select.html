<div class="page-header-content button-block">
    <div class="form-group">
        <ui-select focus-on='focus-filter-preset' ng-model="$ctrl.filter_id" theme="select2" on-select="fetchData()">
            <ui-select-match placeholder="Select Filter Preset">
                {{$select.selected.name || $select.selected}}
            </ui-select-match>
            <ui-select-choices repeat="i.id as i in $ctrl.extras.filter_list | propsFilter: {name: $select.search}">
                <div ng-bind-html="i.name | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
        <input type="hidden" name="filter_id" value="{{$ctrl.filter_id}}">
    </div><!-- Field -->
</div>
